<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="pro2.css">
</head>
<body>
    <form id="studentForm">
        <h1>Student Information Form</h1>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <label for="semesterNumber">Semester Number:</label>
        <input type="number" id="semesterNumber" name="semesterNumber" required>

        <label for="gpa">GPA:</label>
        <input type="number" step="0.01" id="gpa" name="gpa" required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <label for="nicNumber">NIC Number:</label>
        <input type="text" id="nicNumber" name="nicNumber" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" required>

        <label for="coursesEnrolled">Courses Enrolled:</label>
        <input type="text" id="coursesEnrolled" name="coursesEnrolled" required>

        <label for="extracurricularActivities">Extracurricular Activities:</label>
        <input type="text" id="extracurricularActivities" name="extracurricularActivities" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script src="pro2.js">
        
    </script>
</body>
</html>
